<body>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø¹Ø§Ù„Ù… ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);
        scene.fog = new THREE.Fog(0x1a1a2e, 15, 45);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Ø¥Ø¶Ø§Ø¡Ø© ÙˆØ³Ù…Ø§Ø¡
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(10, 20, 10);
        light.castShadow = true;
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));

        // --- Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„Ø¯Ø§Ø¦Ø±ÙŠ (30 Ø®Ø·ÙˆØ©) ---
        const pathPoints = [];
        const tiles = [];
        const numSteps = 30;
        const radius = 12;

        for (let i = 0; i < numSteps; i++) {
            const angle = (i / numSteps) * Math.PI * 2;
            const x = Math.cos(angle) * radius + Math.sin(i * 0.8) * 2;
            const z = Math.sin(angle) * radius;
            pathPoints.push({ x, z });

            // ØªØ­Ø¯ÙŠØ¯ "Ù‚Ø¯Ø±Ø©" Ø§Ù„Ø¨Ù„Ø§Ø·Ø© Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ù„ÙˆÙ†
            let type = "normal";
            let color = 0xffffff;
            if (i % 7 === 0) { color = 0xe74c3c; type = "trap"; }    // ÙØ®: Ø¹ÙˆØ¯Ø© Ù„Ù„Ø®Ù„Ù
            else if (i % 5 === 0) { color = 0x2ecc71; type = "boost"; } // Ø¯ÙØ¹Ø©: ØªÙ‚Ø¯Ù… Ù„Ù„Ø£Ù…Ø§Ù…
            else if (i % 10 === 0) { color = 0xf1c40f; type = "star"; } // Ø¬Ø§Ø¦Ø²Ø©

            const tile = new THREE.Mesh(
                new THREE.BoxGeometry(2, 0.4, 2),
                new THREE.MeshStandardMaterial({ color: color, roughness: 0.3 })
            );
            tile.position.set(x, 0, z);
            tile.userData = { type };
            scene.add(tile);
            tiles.push(tile);
        }

        // --- Ø§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ† ---
        function createPlayer(color) {
            const group = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 0.6, 4, 8), new THREE.MeshStandardMaterial({ color }));
            body.position.y = 0.8;
            group.add(body);
            scene.add(group);
            return group;
        }

        const players = [
            { mesh: createPlayer(0xff4757), pos: 0, score: 0, id: 1 },
            { mesh: createPlayer(0x2ed573), pos: 0, score: 0, id: 2 },
            { mesh: createPlayer(0x1e90ff), pos: 0, score: 0, id: 3 }
        ];

        let turn = 0;
        let roundCounter = 0;

        // --- Ù…Ù†Ø·Ù‚ Ø§Ù„Ø­Ø±ÙƒØ© ÙˆØ§Ù„Ù‚Ø¯Ø±Ø§Øª ---
        function movePlayer() {
            const roll = Math.floor(Math.random() * 6) + 1;
            const p = players[turn];
            
            p.pos = (p.pos + roll) % numSteps;
            const currentTile = tiles[p.pos].userData;

            // ØªÙ†ÙÙŠØ° Ø§Ù„Ù‚Ø¯Ø±Ø§Øª
            let msg = `Ø§Ù„Ù„Ø§Ø¹Ø¨ ${p.id} Ø±Ù…Ù‰ ${roll}`;
            if (currentTile.type === "trap") { p.pos = (p.pos - 2 + numSteps) % numSteps; msg += " - ÙˆÙ‚Ø¹ ÙÙŠ ÙØ®! (Ø¹ÙˆØ¯Ø© -2)"; }
            if (currentTile.type === "boost") { p.pos = (p.pos + 2) % numSteps; msg += " - Ø¯ÙØ¹Ø© Ø³Ø±Ø¹Ø©! (ØªÙ‚Ø¯Ù… +2)"; }
            if (currentTile.type === "star") { p.score += 10; msg += " - Ø­ØµÙ„ Ø¹Ù„Ù‰ 10 Ù†Ù‚Ø§Ø·! â­"; }

            updateGraphics();
            document.getElementById('status').innerText = msg;

            // ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ø¯ÙˆØ± ÙˆÙØ­Øµ Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ø¬ÙˆÙ„Ø©
            turn++;
            if (turn >= 3) {
                turn = 0;
                roundCounter++;
                setTimeout(startMinigame, 1500); // Ø¨Ø¯Ø¡ Ø§Ù„Ù…Ù†ÙŠ Ø¬ÙŠÙ… Ø¨Ø¹Ø¯ Ù†Ù‡Ø§ÙŠØ© Ø¯ÙˆØ± Ø§Ù„Ø¬Ù…ÙŠØ¹
            }
        }

        function updateGraphics() {
            players.forEach((p, i) => {
                const target = pathPoints[p.pos];
                p.mesh.position.set(target.x + (i*0.3), 0, target.z + (i*0.3));
            });
        }

        // --- Ù†Ø¸Ø§Ù… Ø§Ù„Ù…Ù†ÙŠ Ø¬ÙŠÙ…Ø² ---
        function startMinigame() {
            const overlay = document.getElementById('minigame-overlay');
            const resultsDiv = document.getElementById('results');
            overlay.style.display = 'flex';
            
            // Ù…Ø­Ø§ÙƒØ§Ø© Ù†ØªØ§Ø¦Ø¬ Ø§Ù„Ù…Ù†ÙŠ Ø¬ÙŠÙ…
            const ranks = [...players].sort(() => Math.random() - 0.5); 
            resultsDiv.innerHTML = ranks.map((p, i) => {
                const prize = (3 - i) * 5;
                p.score += prize;
                return `<div class="rank-card">Ø§Ù„Ù…Ø±ÙƒØ² ${i+1}: Ù„Ø§Ø¹Ø¨ ${p.id} (Ø¬Ø§Ø¦Ø²Ø©: ${prize} Ù†Ù‚Ø·Ø©)</div>`;
            }).join('');
        }

        window.closeMinigame = () => {

        };

        document.getElementById('rollBtn').onclick = movePlayer;

        function animate() {

        }
        updateGraphics();
        animate();
    </script>
