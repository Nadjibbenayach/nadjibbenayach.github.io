<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>لوحة التحكم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>لوحة التحكم</h2>
  <form id="addStopForm">
    <input type="text" id="stopName" placeholder="اسم المحطة" required />
    <input type="number" id="lat" placeholder="خط العرض" required />
    <input type="number" id="lon" placeholder="خط الطول" required />
    <button type="submit">إضافة محطة</button>
  </form>
  <ul id="stopList"></ul>
  <script src="admin.js"></script>
</body>
</html>
